<!DOCTYPE html>
<html>
  <head>
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="netvana" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>netvana</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      /* Fullscreen splash */
      #splash {
        position: fixed;
        inset: 0;
        background: #0d0d0d; /* your color */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #00a594; /* text color */
        font-family: sans-serif;
        transition: opacity 0.5s ease;
        z-index: 9999;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: #00a594;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Visible immediately, before Flutter loads -->
    <div id="splash">
      <div class="loader"></div>
      <div>...در حال آماده کردن نوروانا</div>
    </div>

    <!-- Flutter engine -->
    <script src="flutter_bootstrap.js" async></script>

    <!-- Remove splash when Flutter finishes -->
    <script>
      window.addEventListener("flutter-first-frame", function () {
        const splash = document.getElementById("splash");
        splash.style.opacity = 0;
        setTimeout(() => splash.remove(), 500);
      });
    </script>
  </body>
</html>
